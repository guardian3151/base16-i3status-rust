# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# OceanicNext by https://github.com/voronianski/oceanic-next-color-scheme

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#1b2b34"
idle_fg = "#c0c5ce"
info_bg = "#5fb3b3"
info_fg = "#1b2b34"
good_bg = "#99c794"
good_fg = "#1b2b34"
warning_bg = "#fac863"
warning_fg = "#1b2b34"
critical_bg = "#ec5f67"
critical_fg = "#1b2b34"
# The rest of the theme settings are left at default.
