# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Classic Dark by Jason Heeris (http://heeris.id.au)

[theme]
name = "custom_theme"
[theme.overrides]
idle_bg = "#151515"
idle_fg = "#d0d0d0"
info_bg = "#75b5aa"
info_fg = "#151515"
good_bg = "#90a959"
good_fg = "#151515"
warning_bg = "#f4bf75"
warning_fg = "#151515"
critical_bg = "#ac4142"
critical_fg = "#151515"
# The rest of the theme settings are left at default.
