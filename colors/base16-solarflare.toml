# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Solar Flare by Chuck Harmston (https://chuck.harmston.ch)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#18262f"
idle_fg = "#a6afb8"
info_bg = "#52cbb0"
info_fg = "#18262f"
good_bg = "#7cc844"
good_fg = "#18262f"
warning_bg = "#e4b51c"
warning_fg = "#18262f"
critical_bg = "#ef5253"
critical_fg = "#18262f"
# The rest of the theme settings are left at default.
