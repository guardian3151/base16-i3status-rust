# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Darktooth by Jason Milkins (https://github.com/jasonm23)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#1d2021"
idle_fg = "#a89984"
info_bg = "#8ba59b"
info_fg = "#1d2021"
good_bg = "#95c085"
good_fg = "#1d2021"
warning_bg = "#fac03b"
warning_fg = "#1d2021"
critical_bg = "#fb543f"
critical_fg = "#1d2021"
# The rest of the theme settings are left at default.
