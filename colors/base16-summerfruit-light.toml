# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Summerfruit Light by Christopher Corley (http://christop.club/)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#ffffff"
idle_fg = "#101010"
info_bg = "#1faaaa"
info_fg = "#ffffff"
good_bg = "#00c918"
good_fg = "#ffffff"
warning_bg = "#aba800"
warning_fg = "#ffffff"
critical_bg = "#ff0086"
critical_fg = "#ffffff"
# The rest of the theme settings are left at default.
