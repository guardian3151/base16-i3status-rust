# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Outrun Dark by Hugo Delahousse (http://github.com/hugodelahousse/)

[theme]
name = "custom_theme"
[theme.overrides]
idle_bg = "#00002a"
idle_fg = "#d0d0fa"
info_bg = "#0ef0f0"
info_fg = "#00002a"
good_bg = "#59f176"
good_fg = "#00002a"
warning_bg = "#f3e877"
warning_fg = "#00002a"
critical_bg = "#ff4242"
critical_fg = "#00002a"
# The rest of the theme settings are left at default.
